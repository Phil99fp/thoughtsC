<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/stickman" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Thoughts in C</title>
  </head>
  <body>
    <div class="titleWrap">
      <div class="titleDiv">
        <h1>Thoughts in C</h1>
      </div>

      <form>
        <input class="title" type="text" placeholder="Title" />
        <input class="name" type="text" placeholder="Name" />
        <textarea
          class="story"
          rows="10"
          cols="100"
          placeholder="Story..."
        ></textarea>
      </form>

      <button type="button" id="post">
        <img src="./imgs/message.png" height="100" width="100" />
      </button>
    </div>
  </body>
</html>
