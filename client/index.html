<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/stickman" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Thoughts in C</title>
  </head>
  <body>
    <div class="titleWrap">
      <div class="titleDiv">
        <h1>Thoughts in C</h1>
      </div>
    </div>

    <section>
      <form id="post">
        <input name="title" type="text" placeholder="Title" />
        <input name="username" type="text" placeholder="Name" />
        <textarea
          name="body"
          rows="10"
          cols="100"
          placeholder="Story..."
        ></textarea>
        <input
          class="submit"
          type="image"
          src="./imgs/message.png"
          alt="submit"
          height="100"
          width="100"
          value="Post Message"
        />
      </form>
    </section>

    <script src="js/requests.js"></script>
    <script src="js/loadPosts.js"></script>
  </body>
</html>
